    <script>
        var lastSelected = "sfw";
        function load(string) {
            $.getJSON('src/cmds.json', function(data) {
                const types = ["sfw", "nsfw", "games", "person", "other"];
                types.forEach(item => {
                    document.getElementById(item).style.color = "#212529";
                });
                lastSelected = string;
                document.getElementById(string).style.color = "green";
                document.getElementById("form1").value = "";
                document.getElementById("loadone").outerHTML = "<div id=\"loadone\"  class=\"mx-auto row p-3 p-md-5 m-md-3 \">\n<div id=\"load\"></div>\n</div>";
                $.each(data, function(i, f) {
                    if (f.type === string) {
                        var text = "";
                        try {
                            document.getElementById("load").outerHTML = `<div class="bg-white shadow-sm mx-auto" style="border-radius: 10px; width: 300px; margin-right: 25px; margin-left: 25px; margin-bottom: 50px"><h1 class="display-8 fw-normal text-center" style="margin: 30px;">${f.usage.charAt(0).toUpperCase() + f.usage.slice(1)}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Aliases: ${f.aliases.join(", ") || "None"}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Description: ${f.description}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px; margin-bottom: 30px">Usage: a!${f.usage} ${f.optinal}</h1><div style="height: 1px"></div></div>` + document.getElementById("load").outerHTML;
                        }
                        catch (e) {
                            console.error(e);
                        }
                    }
                })
            });
        }
        function onKey() {
            if (document.getElementById("form1").value === "") {
                load(lastSelected);
            }
            else {
                var x = document.getElementById("form1").value.toLowerCase();
                $.getJSON('src/cmds.json', function(data) {
                    const types = ["sfw", "nsfw", "games", "person", "other"];
                    types.forEach(item => {
                        document.getElementById(item).style.color = "#212529";
                    });
                    document.getElementById("loadone").outerHTML = "<div id=\"loadone\"  class=\"mx-auto row p-3 p-md-5 m-md-3 \">\n<div id=\"load\"></div>\n</div>";
                    $.each(data, function(i, f) {
                        var allowed = false;
                        if (f.usage.toLowerCase().includes(x)) allowed = true;
                        if (f.description.toLowerCase().includes(x)) allowed = true;
                        f.aliases.forEach(String => {
                            if (String.toLowerCase().includes(x)) allowed = true;
                        })
                        if (allowed) {
                            var text = "";
                            try {
                                document.getElementById("load").outerHTML = `<div class="bg-white shadow-sm mx-auto" style="border-radius: 10px; width: 300px; margin-right: 25px; margin-left: 25px; margin-bottom: 50px"><h1 class="display-8 fw-normal text-center" style="margin: 30px;">${f.usage.charAt(0).toUpperCase() + f.usage.slice(1)}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Aliases: ${f.aliases.join(", ") || "None"}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Description: ${f.description}</h1><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px">Type: ${f.type}</h1><br><h1 class="" style="margin-top: 30px; font-size: 20px; margin: 15px; margin-bottom: 30px">Usage: a!${f.usage} ${f.optinal}</h1><div style="height: 1px"></div></div>` + document.getElementById("load").outerHTML;
                            }
                            catch (e) {
                                console.error(e);
                            }
                        }
                    })
                });
            }
        }
        load('sfw');
    </script>
